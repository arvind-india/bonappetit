apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // BonAppetit modules
    compile project(':bonappetit-common')

    // Spring
    compile 'org.springframework:spring-context:4.2.5.RELEASE'
    compile 'org.springframework:spring-tx:4.2.5.RELEASE'
    compile 'org.springframework:spring-core:4.2.5.RELEASE'
    compile 'org.springframework:spring-beans:4.2.5.RELEASE'

    // Object mapping
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'

    // Data access
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.springframework.data:spring-data-commons:1.11.4.RELEASE'
    compile 'javax.el:javax.el-api:3.0.0'
    compile 'org.glassfish:javax.el:3.0.0'

    // Testing
    testCompile "org.springframework:spring-test:4.2.5.RELEASE"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "org.mockito:mockito-core:1.10.19"
}